name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ‘¤ Set Git user for GitHub App
        run: |
          echo "GH_TOKEN=${{ secrets.APP_TOKEN }}" >> $GITHUB_ENV 
          git config user.name "GitHub App"
          git config user.email "github-app@users.noreply.github.com"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Give exec permission to release.sh
        run: chmod +x ./release.sh

      - name: ðŸš€ Run release.sh with standard-version
        env:
          GH_TOKEN: ${{ secrets.APP_TOKEN }}
        run: ./release.sh standard-version

      - name: âœ… Done
        run: echo "Release process completed!"